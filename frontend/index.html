<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/landingpage.css" />
  </head>
  <body>
    <div class="landing-container">
      <!-- Hero Section -->
      <header class="hero">
        <div class="hero-content">
          <h1>Welcome to Task Manager</h1>
          <p>
            Efficiently manage your tasks, track your progress, and stay
            organised
          </p>

          <div class="stats">
            <div class="stat-card">
              <h2>Total Tasks</h2>
              <p id="totalTasks">0</p>
            </div>

            <div class="stat-card">
              <h2>Completed</h2>
              <p id="completedTasks">0</p>
            </div>

            <div class="stat-card">
              <h2>Incomplete</h2>
              <p id="incompleteTasks">0</p>
            </div>
          </div>

          <div class="cta-buttons">
            <button id="signupBtn">Sign Up</button>
            <button id="loginBtn">Login</button>
          </div>
        </div>
      </header>

      <!-- Footer -->
      <!-- <footer class="footer">
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
      </footer> -->
    </div>

    <script type="module" src="./js/landing.js"></script>
  </body>
</html>
