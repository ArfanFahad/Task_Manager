<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Verification</title>
    <link rel="stylesheet" href="../css/verify.css" />
  </head>
  <body>
    <div class="container">
      <h2>Verify Your Email</h2>
      <p>Please enter the 6-digit code we sent to your email.</p>
      <form id="verifyForm">
        <input
          type="text"
          id="vCode"
          name="code"
          placeholder="Enter verification code"
          maxlength="6"
          required
        />
        <button type="submit">Verify</button>
      </form>
      <p>Time Remaining: <span id="timer">10</span> seconds</p>
      <p id="status"></p>
      <button id="resendBtn" disabled>Resend Code</button>
    </div>

    <script type="module" src="../js/verify.js"></script>
  </body>
</html>
